<div class="oj-hybrid-padding">
  <div class="">
    <h1 class="brand__name oj-sm-padding-6x-horizontal">Gyanam,Swasthyam,Repati <br>Ujwala Bhavishyattu Kosam</h1>
    <div id="filmStripDiv" class="film__strip__outer__container oj-sm-margin-4x">
      <div class="filmstrip-wrapper">
        <oj-film-strip id="filmStrip" 
            class="filmstrip" 
            aria-label="Set of chemicals"
            orientation="vertical"
            max-items-per-page="1"
            arrow-visibility="hidden"
            data-oj-context>
          <oj-bind-for-each data="[[chemicals]]">
            <template data-oj-as="chemical">
              <div class="filmstrip-item oj-text-color-primary"
                  :style.display="[[getItemInitialDisplay(chemical.index)]]">
                  <div class="oj-typography-body-lg">
                    <span><oj-bind-text value="[[chemical.data.name]]"></oj-bind-text></span>
                  </div>
                  <div class="oj-sm-padding-10x-top oj-typography-body-lg">
                    <a href="#" target="_blank" class="oj-link-standalone">Explore More</a>
                  </div>
              </div>
            </template>
          </oj-bind-for-each>
        </oj-film-strip>
      </div>
      
      <div class="paging-container">
        <oj-paging-control id="pagingControl" 
            data="[[pagingModel]]"
            page-size="0"
            page-options='{"type": "dots", "orientation": "vertical"}'>
        </oj-paging-control>
      </div>
    </div>
    
  </div>
  
</div>
