<div class="oj-hybrid-padding">
  <h1>Home Content Area</h1>
  <div id="filmStripDiv" class="oj-panel demo-outer-container oj-sm-margin-4x">
    <div class="demo-filmstrip-wrapper">
      <oj-film-strip id="filmStrip" 
           class="demo-filmstrip" 
           aria-label="Set of chemicals"
           orientation="vertical"
           max-items-per-page="1"
           arrow-visibility="hidden"
           data-oj-context>
        <oj-bind-for-each data="[[chemicals]]">
          <template data-oj-as="chemical">
            <div class="oj-panel oj-panel-alt2 demo-filmstrip-item oj-typography-heading-xl oj-text-color-primary"
                 :style.display="[[getItemInitialDisplay(chemical.index)]]">
                  <span><oj-bind-text value="[[chemical.data.name]]"></oj-bind-text></span>
            </div>
          </template>
        </oj-bind-for-each>
      </oj-film-strip>
    </div>
    
    <div class="demo-paging-container">
      <oj-paging-control id="pagingControl" 
           data="[[pagingModel]]"
           page-size="0"
           page-options='{"type": "dots", "orientation": "vertical"}'>
      </oj-paging-control>
    </div>
  </div>
</div>
